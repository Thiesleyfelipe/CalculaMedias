<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conculadora de Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@700&display=swap" rel="stylesheet">  
<link rel="stylesheet" href="./main.css".css>
</head>
<body>

    <div class="conteiner"><header>
        <img src="./image/logo.png" alt="logo" />
        <h1>Calculadora de médias</h1>
    </header>

    <form id="form-atividade">
        <input id="nome-atividade" type="text" required placeholder="nome da atividade" />
        <input id="nota-atividade" type="number" required placeholder="nota da atividade" min="0" max="10" />    
        <button type="submit">Adicinar +</button>
    </form>

    <table cellspacing="0" >
        <thead>
            <tr>
                <th>
                    Nome da atividade
                </th>
                <th>
                    Nota  da atividade
                </th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
        <tfoot>
            <td>Média Final</td>
            <td id="media-final-valor">---</td>
            <td id="media-final-resultado"><span class="resultado reprovado" >---</span></td>
        </tfoot>
    </table>
</div>
<script src="./main.js"></script>
<H6>&copy; Calculadora de médias - Todos os Direitos Reservados - 2023</H6>
</body>
</html>
